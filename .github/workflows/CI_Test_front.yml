name: Ci Test front

permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write

on:
  push:
    branches: [main]
    
  pull_request:
    branches: [main]
    
jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      front_changed: ${{ steps.filter.outputs.front }}
    steps:
      - uses: actions/checkout@v3
      - name: Filter changed files
        id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            front:
              - 'front/**'

  CI-Test-front-test:
    runs-on: ubuntu-latest
    
    steps:
    # Récupération du code
    - name: Checkout du code
      uses: actions/checkout@v4

      # Installation de Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

   # Tests Angular + couverture
    - name: Install & test frontend
      run: |
        if [ "${{ needs.detect-changes.outputs.front_changed }}" != "true" ]; then
            echo "No front-end changes detected. Skipping tests."
            exit 0
          fi
        cd front
        npm install
        npm run test -- --watch=false --code-coverage --browsers ChromeHeadless

   # Couverture frontend
    - name: Upload rapport de couverture Angular
      uses: actions/upload-artifact@v4
      with:
        name: couverture-angular
        path: front/coverage/  
        
