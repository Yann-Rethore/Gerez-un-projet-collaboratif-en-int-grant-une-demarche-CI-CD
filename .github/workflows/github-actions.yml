name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout du code
      uses: actions/checkout@v3

    ### ğŸ“¦ Build et tests Java (Spring Boot) ###
    - name: Setup JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Build et tests backend (Spring Boot)
      run: |
        cd back
        mvn test
        mvn jacoco:report

        - name: Upload rapport de couverture Java
      uses: actions/upload-artifact@v3
      with:
        name: couverture-java
        path: back/target/site/jacoco/

    ### ğŸŒ Tests Angular ###
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install & test frontend (Angular)
      run: |
        cd front
        npm install
        npm run test -- --watch=false --code-coverage

        - name: Upload rapport de couverture Angular
      uses: actions/upload-artifact@v3
      with:
        name: couverture-angular
        path: front/coverage/
